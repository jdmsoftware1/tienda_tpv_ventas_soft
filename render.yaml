services:
  - type: web
    name: tienda-nestjs
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run client:install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_HOST
        sync: false
      - key: DATABASE_PORT
        sync: false
      - key: DATABASE_USER
        sync: false
      - key: DATABASE_PASSWORD
        sync: false
      - key: DATABASE_NAME
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GOOGLE_CALLBACK_URL
        sync: false
      - key: AUTHORIZED_EMAILS
        sync: false
      - key: ADMIN_EMAILS
        sync: false
      - key: FRONTEND_URL
        sync: false
